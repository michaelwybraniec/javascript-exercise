- Things that should be done when the page is closed
- Action that should be performed when a user clicks a button
- Content that should be verified when a user inputs data

            // then " ," is added to the result string.
            // and so on..

            // last iteration:  
            // i = 3; is 3 smaller than the array.length? - yes. (array length = 4)
            // last array element (at the index3) added to the var result string.
            // is index 'i' not equal to the array.length-1 ? no, now is i=3.

            // Incrementation (i = 3, because i = (2 = 2 + 1))

            result += fruitsarray3[i]; // x = x + y (x = result, y = array at the index i) instuction to add results of the loop to the result string
