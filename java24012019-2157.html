    //Create a function called 'evenNumbers' that will log all even numbers from 0 to X (ex: evenNumbers(7) should log '2 4 6')

    function evenNumbers(nbr) {
        var result = [];
        for (var i = 0; i <= nbr; i = i + 2) {
            result.push(i);
        }
        return result;
    }
    console.log(" All even numbers : " + evenNumbers(10));
